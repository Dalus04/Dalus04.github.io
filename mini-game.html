<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuerdos de Nosotros</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Great+Vibes&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/buttons.css">
</head>

<body>
    <!-- Bot√≥n volver al inicio -->
    <button class="btn-back-home" onclick="navigateTo('index.html')" title="Volver al inicio"
        aria-label="Volver al inicio">üè†</button>
    <!-- Nubes -->
    <div class="clouds">
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
        <div class="cloud cloud3"></div>
    </div>

    <!-- Brillos -->
    <div class="sparkles" id="sparkles"></div>

    <!-- Corazones flotantes -->
    <div class="hearts" id="hearts"></div>

    <!-- Contenido principal -->
    <div class="container">
        <h1 class="title">Recuerdos</h1>
        <p class="subtitle">Un viaje por momentos especiales</p>
        <button class="btn btn-primary btn-xl btn-icon" onclick="startGame()">
            <span class="icon">‚ú®</span>
            Comenzar Aventura
        </button>
    </div>

    <script src="js/effects.js"></script>
    <script src="js/navigation.js"></script>
    <script>
        function startGame() {
            navigateTo('park-scene.html');
        }

        // Inicializar efectos
        document.addEventListener('DOMContentLoaded', () => {
            createSparkles();
            createFloatingHearts();
        });
    </script>
    <style>
        .btn-back-home {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }

        .btn-back-home:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 20, 147, 0.25);
        }
    </style>
</body>

</html>
