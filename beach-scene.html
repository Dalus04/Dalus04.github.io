<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuerdos de Nosotros - Playa del Atardecer</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/buttons.css">
    <link rel="stylesheet" href="styles/beach-scene.css">
    <link rel="stylesheet" href="styles/hint-system.css">
</head>

<body>
    <!-- Fondo de la playa con estilo Frutiger Aero -->
    <div class="beach-background">
        <!-- Cielo degradado al atardecer -->
        <div class="sunset-sky">
            <div class="sky-gradient"></div>
            <div class="sun"></div>
            <div class="sun-rays"></div>
            <div class="clouds-sunset">
                <div class="cloud-sunset cloud1"></div>
                <div class="cloud-sunset cloud2"></div>
                <div class="cloud-sunset cloud3"></div>
                <div class="cloud-sunset cloud4"></div>
                <div class="cloud-sunset cloud5"></div>
            </div>
        </div>

        <!-- Océano con reflejos -->
        <div class="ocean">
            <div class="water-surface"></div>
            <div class="water-reflection"></div>
            <div class="waves wave1"></div>
            <div class="waves wave2"></div>
            <div class="waves wave3"></div>
            <div class="waves wave4"></div>
            <div class="sun-reflection"></div>
        </div>

        <!-- Arena de la playa -->
        <div class="beach-sand">
            <div class="sand-texture"></div>
            <div class="sand-ripples"></div>
        </div>

        <!-- Palmeras -->
        <div class="palm-tree palm1">
            <div class="palm-trunk"></div>
            <div class="palm-leaves"></div>
        </div>
        <div class="palm-tree palm2">
            <div class="palm-trunk"></div>
            <div class="palm-leaves"></div>
        </div>
        <div class="palm-tree palm3">
            <div class="palm-trunk"></div>
            <div class="palm-leaves"></div>
        </div>

        <!-- Rocas en la playa -->
        <div class="beach-rock rock1"></div>
        <div class="beach-rock rock2"></div>
        <div class="beach-rock rock3"></div>
        <div class="beach-rock rock4"></div>
        <div class="beach-rock rock5"></div>

        <!-- Conchas y elementos decorativos -->
        <div class="shell shell1"></div>
        <div class="shell shell2"></div>
        <div class="shell shell3"></div>
        <div class="shell shell4"></div>
        <div class="shell shell5"></div>
        <div class="shell shell6"></div>

        <!-- Algas marinas -->
        <div class="seaweed seaweed1"></div>
        <div class="seaweed seaweed2"></div>
        <div class="seaweed seaweed3"></div>

        <!-- Marco para foto romántica -->
        <div class="romantic-photo-frame">
            <div class="photo-frame-border"></div>
            <div class="photo-placeholder" style="background-image: url('images/foto-5.jpg');">
                <div class="photo-heart">💕</div>
            </div>
            <div class="photo-caption">Nuestro atardecer perfecto</div>
        </div>

        <!-- Efectos de brillo Frutiger Aero -->
        <div class="aero-effects">
            <div class="light-orb orb1"></div>
            <div class="light-orb orb2"></div>
            <div class="light-orb orb3"></div>
            <div class="light-orb orb4"></div>
            <div class="light-orb orb5"></div>
            <div class="lens-flare flare1"></div>
            <div class="lens-flare flare2"></div>
            <div class="lens-flare flare3"></div>
        </div>
    </div>

    <!-- Objetos ocultos reales (9 objetos) - Camuflados con el entorno -->
    <div class="hidden-object concha-especial" data-object="concha" data-real="true"
        title="Concha de nuestro primer paseo">🐚</div>
    <div class="hidden-object mensaje-botella" data-object="mensaje" data-real="true" title="Mensaje en una botella">💌
    </div>
    <div class="hidden-object anillo-arena" data-object="anillo" data-real="true" title="El anillo que perdiste">💍
    </div>
    <div class="hidden-object estrella-mar" data-object="estrella" data-real="true"
        title="Estrella de mar de la suerte">⭐</div>
    <div class="hidden-object collar-perlas" data-object="perlas" data-real="true" title="Tu collar de perlas">📿</div>
    <div class="hidden-object caracola-susurros" data-object="caracola" data-real="true"
        title="Caracola de nuestros susurros">🐚</div>
    <div class="hidden-object cristal-mar" data-object="cristal" data-real="true" title="Cristal pulido por el mar">💎
    </div>
    <div class="hidden-object flor-hibisco" data-object="hibisco" data-real="true" title="Hibisco que me diste">🌺</div>
    <div class="hidden-object corazon-coral" data-object="coral" data-real="true" title="Coral en forma de corazón">❤️
    </div>

    <!-- Objetos trampa (3 distractores) -->
    <div class="hidden-object trampa-piedra" data-object="trampa1" data-real="false" title="Solo una piedra común">🪨
    </div>
    <div class="hidden-object trampa-alga" data-object="trampa2" data-real="false" title="Alga marina cualquiera">🌿
    </div>
    <div class="hidden-object trampa-cangrejo" data-object="trampa3" data-real="false" title="Un cangrejo perdido">🦀
    </div>

    <!-- UI del juego con estilo Frutiger Aero -->
    <div class="game-ui beach-ui">
        <div class="ui-glow"></div>
        <div class="scene-title">🏖️ Playa del Atardecer</div>
        <div class="progress">
            <span class="progress-text">Recuerdos encontrados:</span>
            <span class="progress-count"><span id="found-count">0</span>/9</span>
        </div>
        <div class="objects-list">
            <div class="object-icon" data-icon="concha" title="Concha especial">🐚</div>
            <div class="object-icon" data-icon="mensaje" title="Mensaje en botella">💌</div>
            <div class="object-icon" data-icon="anillo" title="Anillo en arena">💍</div>
            <div class="object-icon" data-icon="estrella" title="Estrella de mar">⭐</div>
            <div class="object-icon" data-icon="perlas" title="Collar de perlas">📿</div>
            <div class="object-icon" data-icon="caracola" title="Caracola susurros">🐚</div>
            <div class="object-icon" data-icon="cristal" title="Cristal de mar">💎</div>
            <div class="object-icon" data-icon="hibisco" title="Flor hibisco">🌺</div>
            <div class="object-icon" data-icon="coral" title="Coral corazón">❤️</div>
        </div>
        <div class="difficulty-indicator">
            <span class="difficulty-text">Dificultad: </span>
            <span class="difficulty-level">⭐⭐⭐⭐⭐</span>
        </div>
    </div>

    <!-- Botón detector visual con estilo Frutiger Aero -->
    <button class="hint-button beach-hint" id="hint-button" onclick="useHint()" title="Usar pista visual">
        <div class="hint-glow"></div>
        <span class="hint-icon">🔍</span>
        <span class="hint-text">Pista</span>
        <div class="hint-cooldown" id="hint-cooldown"></div>
    </button>

    <!-- Botón siguiente escena con animación de brillo -->
    <button class="btn btn-primary btn-lg btn-icon beach-next-btn" id="next-button" onclick="nextScene()">
        <div class="btn-shimmer"></div>
        <span class="icon">💕</span>
        Siguiente Recuerdo
    </button>

    <!-- Mensaje de felicitación especial para playa -->
    <div class="congratulations beach-congrats" id="congratulations">
        <div class="congrats-content">
            <div class="congrats-animation">
                <div class="sunset-burst"></div>
                <div class="wave-effect"></div>
                <div class="sparkle-ocean"></div>
            </div>
            <h2>¡Atardecer perfecto! 🌅</h2>
            <p>Has encontrado todos nuestros recuerdos de la playa</p>
            <div class="congrats-decoration">🏖️✨🌺✨🏖️</div>
        </div>
    </div>

    <!-- Mensaje de objeto trampa -->
    <div class="decoy-message beach-decoy" id="decoy-message">
        <div class="decoy-content">
            <span class="decoy-icon">🌊</span>
            <span class="decoy-text">¡Eso no es un recuerdo especial!</span>
        </div>
    </div>

    <!-- Efectos de partículas de playa -->
    <div class="beach-particles" id="beach-particles"></div>

    <script src="js/effects.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/game-logic.js"></script>
    <script>
        // Configuración específica de esta escena
        const SCENE_CONFIG = {
            totalObjects: 9,
            sceneName: 'beach',
            nextScene: 'romantic-message.html',
            hasDecoyObjects: true
        };

        function nextScene() {
            if (foundObjects.size === SCENE_CONFIG.totalObjects) {
                navigateTo(SCENE_CONFIG.nextScene);
            } else {
                showMessage(`¡Encuentra todos los recuerdos! Te faltan ${SCENE_CONFIG.totalObjects - foundObjects.size} objetos.`, 'warning');
            }
        }

        // Inicializar escena
        document.addEventListener('DOMContentLoaded', () => {
            initGameScene(SCENE_CONFIG);
            createBeachParticles();
        });

        // Crear partículas específicas de playa
        function createBeachParticles() {
            const particlesContainer = document.getElementById('beach-particles');

            // Crear burbujas flotantes
            setInterval(() => {
                const bubble = document.createElement('div');
                bubble.className = 'beach-bubble';
                bubble.style.left = Math.random() * 100 + '%';
                bubble.style.animationDuration = (Math.random() * 3 + 2) + 's';
                bubble.style.animationDelay = Math.random() * 2 + 's';
                particlesContainer.appendChild(bubble);

                setTimeout(() => {
                    bubble.remove();
                }, 5000);
            }, 1500);

            // Crear destellos de luz
            setInterval(() => {
                const sparkle = document.createElement('div');
                sparkle.className = 'light-sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 1 + 's';
                particlesContainer.appendChild(sparkle);

                setTimeout(() => {
                    sparkle.remove();
                }, 3000);
            }, 2000);
        }
    </script>
</body>

</html>
