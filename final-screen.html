<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuerdos de Nosotros - Final</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Great+Vibes&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/buttons.css">
    <link rel="stylesheet" href="styles/final-screen.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Dancing Script', cursive;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg,
                    #E6F3FF 0%,
                    #CCE7FF 20%,
                    #FFE6F0 40%,
                    #F0E6FF 60%,
                    #E6F0FF 80%,
                    #FFE6F0 100%);
        }

        /* Nubes de fondo */
        .clouds-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50px;
            opacity: 0.8;
            animation: cloudFloat 25s infinite linear;
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50px;
        }

        .cloud1 {
            width: 120px;
            height: 50px;
            top: 15%;
            left: -120px;
            animation-duration: 30s;
        }

        .cloud1::before {
            width: 60px;
            height: 60px;
            top: -30px;
            left: 20px;
        }

        .cloud1::after {
            width: 70px;
            height: 50px;
            top: -20px;
            right: 20px;
        }

        .cloud2 {
            width: 100px;
            height: 40px;
            top: 25%;
            left: -100px;
            animation-duration: 35s;
            animation-delay: -10s;
        }

        .cloud2::before {
            width: 50px;
            height: 50px;
            top: -25px;
            left: 15px;
        }

        .cloud2::after {
            width: 60px;
            height: 40px;
            top: -15px;
            right: 15px;
        }

        .cloud3 {
            width: 140px;
            height: 60px;
            top: 35%;
            left: -140px;
            animation-duration: 40s;
            animation-delay: -20s;
        }

        .cloud3::before {
            width: 70px;
            height: 70px;
            top: -35px;
            left: 25px;
        }

        .cloud3::after {
            width: 80px;
            height: 60px;
            top: -25px;
            right: 25px;
        }

        @keyframes cloudFloat {
            0% {
                transform: translateX(-150px);
            }

            100% {
                transform: translateX(calc(100vw + 150px));
            }
        }

        /* Efectos de brillo */
        .glow-effects {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        .glow-orb {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle,
                    rgba(255, 182, 193, 0.3) 0%,
                    rgba(255, 182, 193, 0.1) 50%,
                    transparent 100%);
            animation: glowPulse 6s infinite ease-in-out;
        }

        .glow-orb:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .glow-orb:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 20%;
            right: 15%;
            animation-delay: -2s;
        }

        .glow-orb:nth-child(3) {
            width: 180px;
            height: 180px;
            bottom: 15%;
            right: 20%;
            animation-delay: -4s;
        }

        @keyframes glowPulse {

            0%,
            100% {
                opacity: 0.4;
                transform: scale(1);
            }

            50% {
                opacity: 0.8;
                transform: scale(1.2);
            }
        }

        /* Corazones flotantes */
        .floating-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            color: rgba(255, 105, 180, 0.7);
            animation: heartFloat 15s infinite linear;
        }

        @keyframes heartFloat {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0);
                opacity: 0;
            }

            10% {
                opacity: 1;
                transform: translateY(90vh) rotate(36deg) scale(1);
            }

            90% {
                opacity: 1;
                transform: translateY(-10vh) rotate(324deg) scale(1);
            }

            100% {
                transform: translateY(-20vh) rotate(360deg) scale(0);
                opacity: 0;
            }
        }

        /* Contenedor principal */
        .final-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        /* Ramo de flores */
        .flower-bouquet {
            position: relative;
            margin-bottom: 3rem;
            animation: bouquetEntrance 3s ease-out;
            filter: drop-shadow(0 10px 25px rgba(0, 0, 0, 0.1));
        }

        @keyframes bouquetEntrance {
            0% {
                transform: translateY(100vh) rotate(-10deg) scale(0.5);
                opacity: 0;
            }

            60% {
                transform: translateY(-20px) rotate(5deg) scale(1.1);
                opacity: 1;
            }

            100% {
                transform: translateY(0) rotate(0deg) scale(1);
                opacity: 1;
            }
        }

        .bouquet {
            font-size: 8rem;
            position: relative;
            animation: bouquetFloat 4s ease-in-out infinite;
        }

        @keyframes bouquetFloat {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-10px) rotate(2deg);
            }
        }

        /* Efectos de part√≠culas alrededor del ramo */
        .bouquet-sparkles {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            pointer-events: none;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, #FFD700, #FFF8DC, transparent);
            border-radius: 50%;
            animation: sparkleAround 3s infinite;
        }

        @keyframes sparkleAround {

            0%,
            100% {
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }

            50% {
                opacity: 1;
                transform: scale(1) rotate(180deg);
            }
        }

        /* Mensaje de amor */
        .love-message {
            font-family: 'Great Vibes', cursive;
            font-size: 3.2rem;
            font-weight: 400;
            color: #FF69B4;
            text-shadow:
                0 0 20px rgba(255, 105, 180, 0.6),
                0 0 40px rgba(255, 105, 180, 0.4),
                2px 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            max-width: 800px;
            line-height: 1.3;
            background: linear-gradient(45deg, #FF69B4, #FFB6C1, #FF1493, #DA70D6, #FF69B4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 200% 200%;
            animation: messageGlow 4s ease-in-out infinite, gradientShift 8s ease-in-out infinite;
            opacity: 0;
            animation-delay: 2s;
            animation-fill-mode: forwards;
        }

        @keyframes messageGlow {

            0%,
            100% {
                text-shadow:
                    0 0 20px rgba(255, 105, 180, 0.6),
                    0 0 40px rgba(255, 105, 180, 0.4);
            }

            50% {
                text-shadow:
                    0 0 30px rgba(255, 105, 180, 0.9),
                    0 0 50px rgba(255, 105, 180, 0.6);
            }
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* P√©talos cayendo */
        .falling-petals {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 4;
            pointer-events: none;
        }

        .petal {
            position: absolute;
            color: rgba(255, 182, 193, 0.8);
            font-size: 20px;
            animation: petalFall 12s infinite linear;
        }

        @keyframes petalFall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .bouquet {
                font-size: 6rem;
            }

            .love-message {
                font-size: 2.5rem;
            }

            .btn {
                padding: 12px 28px;
                font-size: 1.3rem;
            }
        }

        @media (max-width: 480px) {
            .bouquet {
                font-size: 5rem;
            }

            .love-message {
                font-size: 2rem;
            }

            .btn {
                padding: 10px 25px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>
    <!-- Nubes de fondo -->
    <div class="clouds-background">
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
        <div class="cloud cloud3"></div>
    </div>

    <!-- Efectos de brillo -->
    <div class="glow-effects">
        <div class="glow-orb"></div>
        <div class="glow-orb"></div>
        <div class="glow-orb"></div>
    </div>

    <!-- Corazones flotantes -->
    <div class="floating-hearts" id="floating-hearts"></div>

    <!-- P√©talos cayendo -->
    <div class="falling-petals" id="falling-petals"></div>

    <!-- Contenedor principal -->
    <div class="final-container">
        <!-- Ramo de flores -->
        <div class="flower-bouquet">
            <div class="bouquet-sparkles" id="bouquet-sparkles"></div>
            <div class="bouquet">üíê</div>
        </div>

        <!-- Mensaje de amor -->
        <div class="love-message message-entrance">
            Gracias por estos dos meses, te amo üíñ
        </div>

        <!-- Botones finales -->
        <div class="final-buttons">
            <button class="btn btn-primary btn-lg btn-icon" onclick="restartGame()">
                <span class="icon">üîÑ</span>
                Jugar de Nuevo
            </button>
        </div>
    </div>

    <script src="js/effects.js"></script>
    <script src="js/navigation.js"></script>
    <script>
        function restartGame() {
            navigateTo('index.html');
        }

        // Inicializar efectos
        document.addEventListener('DOMContentLoaded', () => {
            createFloatingHearts();
            createFallingPetals();
            createBouquetSparkles();
        });
    </script>
</body>

</html>
